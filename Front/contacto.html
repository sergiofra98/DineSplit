    <div id="contacto" class="container" style="padding:30px ; ">
      <div class="row">
        <div class="col-s-12 col-md-6 ">
          <form id="Montse">
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos" required>
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col-md-6 ">
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
              </div>
              <div class="col-md-6">
                <input type="number" class="form-control" id="validationDefaultUsername" placeholder="Teléfono" aria-describedby="inputGroupPrepend2">
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col-md-6 ">
                <div class="form-group">
                  <select class="custom-select" required>
                    <option value="">País</option>
                    <option value="1">México</option>

                </div>
              </div>
              <div class="col-md-6 ">
                <!-- van radious -->
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col-md-12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí tu mensaje, pronto nos pondremos en contacto"></textarea>
              </div>
            </div>
            <br>
            <button class="btn btn-primary center" type="submit">Enviar</button>
          </form>
        </div>
